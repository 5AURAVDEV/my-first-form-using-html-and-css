    <form onsubmit="print(event)">
        <section>
        <div class="personal">
            <h2>submit your form</h2>
            <label for="fname">enter your first name : </label>
           <input type="text" placeholder="write your first name" name="fname" id="fname" required><br>
           <label for="mname">enter your middle name : </label>
           <input type="text" name="mname" id="mname" placeholder="write your middle name if any" ><br>
           <label for="lname">enter your last name : </label>
           <input type="text" name="lname" id="lname" placeholder="write your last name" required><br>
           <label for="addr">enter your e-mail address : </label>
           <input type="email" name="addr" id="addr" placeholder="example@gmail.com" required><br>
           <label for="ph-no">enter your mobile no. : </label>
           <label for="std"></label>
           <select name="std" id="std" style="padding: 10px;margin: 20px;" required>
            <option value="japan">+31</option>
            <option value="india" selected>+91</option>
            <option value="siberia">+32</option>
            <option value="usa">+88</option>
            <option value="china">+11</option>
           </select>
           <input type="tel" id="ph-no" name="mobile-no" placeholder="XXXXXXXXXX" maxlength="10" minlength="10" pattern="\d{10}" required><br>
           <label for="b-day">enter your DOB : </label>
           <input type="date" name="b-day" id="b-day" max="2020-01-01" required><br>
           <label for="pass">enter password : </label>
           <input type="password" id="pass" name="pass" required><br>
           <input type="checkbox" id="for-pass">
           <label for="for-pass" style="color: blue;">remember me</label>
           <a href="">forget password</a><br><br>
          <button type="submit" >sign-up</button>
        </div>
